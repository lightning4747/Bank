<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css">
  <title>Gazi-Bank Signup Page</title>
</head>
<body>
  <h1 class="bank">
    <a href="https://gazijarin.com/" style="text-decoration: none; color: #64ffda;">txt</a> Bank
  </h1>

  <div class="container">
    <h2 class="title">Let's <span>get started!</span></h2>
    <p class="subtitle">Provide the following information to sign up</p>

    <form id = "Signup">
      <div class="input-group">
        <small>Enter your name</small>
        <input id="name" type="text" name="username" placeholder="Name" title="Enter the account holder's name"/>
      </div>

      <div class="input-group">
        <small>Enter your details</small>
        <input id="account-number"type="text" name="account-number" placeholder="Account Number" title="Enter the account number"/>
      </div>

      <div class="input-group">
        <input id = "account-name"type="text" name="account-name" placeholder="Account Name" title="Enter the account name"/>
      </div>
           
      <div class="input-row">
        
        <input type="tel" name="number" placeholder="Phone Number" title="Enter the phone number"/>
        <input type="email" name="email" placeholder="Mail ID" title="Enter your email"/>
      </div>

      <div class="input-group">
        <small>Enter your date of birth</small>
        <input type="date" name="dob" title="Enter your date of birth"/>
      </div>

      <div class="input-group">
        <small>Set a password</small>
        <div class="password-wrap">
          <input type="password" id="password" name="password" placeholder="Password" style="width: 340px;">
          <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="input-group">
        <small>Confirm password</small>
        <input type="password" name="confirm-password" placeholder="Confirm Password" />
      </div>

      <input type="submit" value="Sign Up" class="submit-btn"/>

      <p>Have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
